{% extends 'base.html' %} {% block content %}

<div class="row">

	<h3>Experiment Categories</h3>

	
		<ul class="collapsible" data-collapsible="accordion">
			{% for category in categories %}
			<li>
				<div class="collapsible-header">
					<a href="{{url_for('delete_task', task_id=task._id)}}"
						class="waves-effect waves-light btn btn_small_one">Del</a>
					<a href="{{url_for('edit_task', task_id=task._id)}}"
						class="waves-effect waves-light btn btn_small blue">Edit</a>
				
				<div class="task_header col s9">
					<strong>{{category.category_name}} </strong>
				</div>
               </div>
			</li>
			{% endfor %}
		</ul>
</div>
{% endblock %}
